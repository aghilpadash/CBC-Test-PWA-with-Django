<!-- Internet Connection Status-->

<!-- Hero Block Wrapper-->

        <!-- Hero Block Content-->
        <div class="hero-block-content"><img class="center" src="/static/img/bg-img/1.png" alt="">
            <h2 class="display-4 text-white mb-5 text-center">تفسیر آزمایش خون</h2>
            <p class="text-white text-center">با تفسیر دقیق جواب آزمایش خود، مطمئن تر شوید</p>
            <a class="btn btn-lg w-100" id="letsgo-btn" style="background-color: #ffc107" href="/CBC/">
                <span class="spinner-border spinner-border-sm" id="letsgo-spinner" role="status" style="display:none;">
                    <span class="sr-only">Loading...</span>
                </span>
                <span id="letsgo-text">بزن بریم</span>
            </a>
        </div>
    </div>
</div>
<!-- All JavaScript Files-->
<script>

    let btn = document.querySelector("#letsgo-btn");
    let btnText = btn.querySelector("#letsgo-text");
    let btnSpinner = btn.querySelector("#letsgo-spinner");
    btn.addEventListener("click", function () {
        btnText.style.display = "none";
        btnSpinner.style.display = "inline-block";
    })
</script>
